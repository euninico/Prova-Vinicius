<!DOCTYPE html>
<html>
  <head>
    <title>Alunos</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="../img/logo.png">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
  </head>
  <body>
    <div class="app" id="app">
      <div class="content1">
        <div class="menu">
          <div class="row">
            <img class="unive" src="../img/logo2.png" alt="">
            <div class="textouni">
              ACADÊMICO
            </div>
          </div>
          <div class="linha1">
          </div>
          <div class="txtpag1">Alunos</div>
          <div class="linha2"></div>
          <div class="btn-group">
            <a href="./home.html"><button>Dashboard</button></a>
            <a href="./disciplinas.html"><button>Disciplinas</button></a>
            <a href="./aluno.html"><button>Alunos</button></a>
          
          </div>
        </div>
        <div class="content2">
          <div class="header">
            <i class="fa-solid fa-person-chalkboard"style="font-size:35px;margin-left: 10px;"></i>
            <div class="profile">
              <div class="dropdown">
               <i class="fa fa-user-graduate" style="font-size:34px"></i>
                <div class="dropdown-content">
                  <form action="../index.html">
                    <input class="button-logoff" type="submit" value="SAIR" />
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="dashboard">
            <div class="headerDashboard">
              <h4 class="headerDashboardTitle">Alunos</h4>  
              <div class="buttonCadastrar">
                <a><button id="buttonCadatrarAlunos" class="buttonCadatrarAlunos">Cadastrar</button></a>
              </div> 
            </div>
            <div id="cadastrarAlunos" class="cadastrarAlunos">
              <div class="formCadastrarAlunos">
                <div class="formCadastro">
                  <div>
                    <label style="font-size: 24px;" for="">Nome:</label>
                    <input id="nameCadastro" class="buttonCadatrarAlunosForm" type="text">
                  </div>
                  <div>
                    <label style="font-size: 24px;" for="">Email:</label>
                    <input id="emailCadastro" class="buttonCadatrarAlunosForm" type="text">
                  </div>
                  <div>
                    <label style="font-size: 24px;" for="">Telefone:</label>
                    <input id="phoneCadastro" class="buttonCadatrarAlunosForm" type="text">
                  </div>
                  <div>
                    <label style="font-size: 24px;" for="">Curso:</label>
                    <input id="cursoCadastro" class="buttonCadatrarAlunosForm" type="text">
                  </div>
                  <button id="btnCadastrarAlunos">Cadastrar</button>
                </div>
              </div>
            </div>
            <table id="customers">
              <thead class="text-primary">
                <th>
                  Nome
                </th>
                <th>
                  Email
                </th>
                <th>
                  Telefone
                </th>
                <th>
                  Curso
                </th>
              </thead>
              <tbody id="alunosRow">
                <tr>
                  <td>
                    João
                  </td>
                  <td>
                    joao@email.com
                  </td>
                  <td>
                    (79) 99999-9999
                  </td>
                  <td>
                    Redes de Computadores
                  </td>
                </tr>
                
              </tbody>
            </table>                
          </div>
        </div>
      </div>
    </div>
    <script src="../js/main.js"></script>
  </body>
</html>
